<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Bootstrap Responsive Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap & Minified CSS Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/site/style.min.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/06efe7e997.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle Landing Page with Single Introductory Section</title>
</head>

<body>
  <div class="logo-container">
    <img class="logo" src="images/logo.svg" alt="Huddle Logo">
  </div>
  <div class="main-image-container col-sm">
    <img class="main-image col" src="images/illustration-mockups.svg" alt="Browser Mockups">
  </div>
  <div class="copy-cta-container col-sm">
    <div class="main-headline">
      <h1>Build The Community Your Fans Will Love</h1>
    </div>
    <div class="body-copy">
      <h2>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</h2>
    </div>
    <div class="register-cta-container">
      <div class="register-cta">
        <button>Register</button>
      </div>
    </div>
  </div>
  <div class="social-icons-container">
    <a class="fab fa-facebook-f social-icon social-icon-border" href="#"></a>
    <a class="fab fa-twitter social-icon social-icon-border" href="#"></a>
    <a class="fab fa-instagram social-icon social-icon-border" href="#"></a>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/dpress13">dan-o</a>.
    </p>
  </footer>
</body>

</html>
